# Enable screenshots on failures
serenity.take.screenshots=FOR_FAILURES

# Webdriver configuration
webdriver.driver=chrome
webdriver.capabilities.browserName=chrome
webdriver.capabilities.acceptInsecureCerts=true

# Chrome options
webdriver.capabilities."goog:chromeOptions"=remote-allow-origins=*,test-type,no-sandbox,ignore-certificate-errors,--window-size=1000,800,incognito,disable-infobars,disable-gpu,disable-default-apps,disable-popup-blocking,disable-dev-shm-usage,disable-extensions,disable-web-security,disable-translate,disable-logging
